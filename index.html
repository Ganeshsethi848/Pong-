<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: black; }
        canvas { border: 1px solid white; }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        // Create the pong paddle
        const paddleWidth = 10, paddleHeight = 75;
        let player = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, color: 'white', score: 0 };
        let computer = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, color: 'white', score: 0 };

        // Create the pong ball
        const ballSize = 10;
        let ball = { x: canvas.width / 2, y: canvas.height / 2, size: ballSize, speed: 5, velocityX: 5, velocityY: 5, color: 'white' };

        // Draw function
        function drawRect(x, y, width, height, color) {
            context.fillStyle = color;
            context.fillRect(x, y, width, height);
        }

        function drawArc(x, y, size, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, size, 0, Math.PI * 2, false);
            context.closePath();
            context.fill();
        }

        // Update function
        function update() {
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // Ball collision with top
            if (ball.y + ball.size > canvas.height || ball.y - ball.size < 0) {
                ball.velocityY = -ball.velocityY;
            }

            // Ball collision with paddles
            if (ball.x - ball.size < player.x + player.width && ball.y > player.y && ball.y < player.y + player.height) {
                ball.velocityX = -ball.velocityX;
            } else if (ball.x + ball.size > computer.x && ball.y > computer.y && ball.y < computer.y + computer.height) {
                ball.velocityX = -ball.velocityX;
            }

            // Reset ball if it goes out of bounds
            if (ball.x - ball.size < 0) {
                computer.score++;
                resetBall();
            } else if (ball.x + ball.size > canvas.width) {
                player.score++;
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.velocityX = -ball.velocityX;
        }

        // Game loop
        function game() {
            update();
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawRect(player.x, player.y, player.width, player.height, player.color);
            drawRect(computer.x, computer.y, computer.width, computer.height, computer.color);
            drawArc(ball.x, ball.y, ball.size, ball.color);
            requestAnimationFrame(game);
        }

        game();
    </script>
</body>
</html>
